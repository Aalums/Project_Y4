<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>HEART MIBI</title>

  {% load static %}

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this page -->
  <link href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html" style="margin: 1em">
        <div class="sidebar-brand-text mx-3">
          <img src="{% static 'img/logo.png' %}" height="60" width="210">
        </div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <li class="nav-item">
        <a class="nav-link" href="index.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Add Patient</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <li class="nav-item">
        <a class="nav-link" href="index.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Patient List</span></a>
      </li>

      <!-- Divider -->
      <!-- <hr class="sidebar-divider my-0">

      <li class="nav-item">
        <a class="nav-link" href="index.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Prediction</span></a>
      </li> -->

      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

          <!-- Account -->
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">Doctor Name</span>
              <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
            </a>
            <!-- Dropdown -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                Logout
              </a>
            </div>
          </li>

        </ul>

      </nav>
      <!-- End of Topbar -->

      <!-- start form add patients -->
      <form method="POST" action="">
        <div class="container">
          <div class="card o-hidden border-0 shadow-lg">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Enter Patient Information</h1>
                    </div>
  
                    <form class="user">
  
                      <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                          <input type="text" class="form-control form-control-user" id="HN"
                            placeholder="HN Number">
                        </div>
                        <div class="col-sm-6">
                            <input class="form-control form-control-user" type="date" value="2020-04-05" id="date">   
                        </div>
                      </div>
  
                      <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                          <input type="text" class="form-control form-control-user" id="firstName"
                            placeholder="First Name">
                        </div>
                        <div class="col-sm-6">
                          <input type="text" class="form-control form-control-user" id="lastName"
                            placeholder="Last Name">
                        </div>
                      </div>
                      <br>
  
                      <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                          Age : <input type="number" id="quantity" name="quantity" min="1" max="100">
                        </div>
                        <div class="col-sm-6">
                          Gender :
                          <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
                          <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
                        </div>
                      </div>
                      <br>
  
                      <div class="col-sm-6">
                        DM :
                        <input type="radio" id="DM0" name="DM" value="0"><label for="DM0">Negative</label>
                        <input type="radio" id="DM1" name="DM" value="1"><label for="DM1">Positive</label>
                      </div>
                      <br>
  
                      <div class="col-sm-6">
                        HT :
                        <input type="radio" id="HT0" name="HT" value="0"><label for="HT0">Negative</label>
                        <input type="radio" id="HT1" name="HT" value="1"><label for="HT1">Positive</label>
                      </div>
                      <br>
  
                      <div class="col-sm-6">
                        DLP :
                        <input type="radio" id="DLP0" name="DLP" value="0"><label for="DLP0">Negative</label>
                        <input type="radio" id="DLP1" name="DLP" value="1"><label for="DLP1">Positive</label>
                      </div>
                      <br>
  
                      <div class="col-sm-6">
                        CKD :
                        <input type="radio" id="CKD0" name="CKD" value="0"><label for="CKD0">Negative</label>
                        <input type="radio" id="CKD1" name="CKD" value="1"><label for="CKD1">Positive</label>
                      </div>
                      <br>
  
                      <a href="login.html" class="btn btn-primary btn-user btn-block"> Save </a>
  
                    </form>
  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
